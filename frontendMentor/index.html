<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
  
<body>
  <div class="container">
     <div class="nft-card">
       <div class="card">
         <img id="card-img" src="./images/image-equilibrium.jpg" alt="card">
      </div>
      
      <h1>Equilibrium #3429</h1>
      <p id="text">Our Equilibrium collection promotes <br>balance and calm.</p>
     
      <div class="time-line d-line">
        <div class="time d-line">
          <img id="diamond"src="./images/icon-ethereum.svg" alt="">
        <div id="state">0.041 ETH</div>
        </div>
        <div class="time d-line">
          <img id="clock" src="./images/icon-clock.svg" alt="">
        <div id="days">3 days left</div>
        </div>
      </div>
      <br>
      <hr>

      <div class="footer">
        <img id="avatar-img" src="./images/image-avatar.png" alt="">
        <span id="creation">Creation of</span> <span id="dev-name">Jules Wyvern</span>
      </div>
      
    </div>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> Patricia Ranakoski</a>.
  </div>
</div>  
</body>
</html>
